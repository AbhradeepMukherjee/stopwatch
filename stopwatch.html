<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="styles/stopwatch.css">       
    </head>
    <body>
        <p class="heading">Stopwatch</p>
        <div class="time">
            <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span>
        </div>
        <button class="start-btn btn">Start</button>
        <button class="stop-btn btn">Stop</button>
        <button class="reset-btn btn">Reset</button>
        <script src="script/stopwatch.js"></script>
    </body>
</html>
